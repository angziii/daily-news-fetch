name: Daily News Aggregator

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´ 10:00 (UTC 2:00) è¿è¡Œ
    - cron: '0 2 * * *'
  workflow_dispatch: # ä¹Ÿå¯ä»¥æ‰‹åŠ¨è§¦å‘

# ğŸ¥‰ é˜²æ­¢å¹¶å‘è¿è¡Œå¯¼è‡´ history.json å†²çª
concurrency:
  group: daily-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # æ˜¾å¼èµ‹äºˆå†™æƒé™
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser requests markdown

      - name: Run aggregator
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
        run: python aggregator.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add NEWS_*.md history.json
          git commit -m "Archive daily news and update history" || echo "No changes to commit"
          git push
